# if not specified otherwise, options are put in the permalink
# cosmetic options should have `permalink: false` as well
- name: Dry Run
  command: dry-run
  type: boolean
  default: false
  permalink: false
  help: Only generate a spoiler log, doesn't attempt to patch any game files.
  ui: option_dry_run
- name: Output Path
  command: output-folder
  type: dirpath
  default: "."
  permalink: false
  help: Path to folder, where to write the patched wbfs and the spoiler log.
- name: JSON spoiler log
  command: json
  type: boolean
  default: false
  permalink: false
  help: If enabled, outputs the spoiler log in json format.
- name: No GUI
  command: noui
  type: boolean
  default: false
  permalink: false
  help: Don't launch the randomizer UI, just read command line parameters.
- name: Starting Tablet Count
  command: starting-tablet-count
  type: int
  default: 3
  min: 0
  max: 3
  bits: 2
  help: Then number of tablets to start with. Tablets are selected randomly and the
        remainder are randomized as progress items.
  ui: option_starting_tablet_count
- name: Open Thunderhead
  command: open-thunderhead
  type: singlechoice
  bits: 2
  choices:
    - Ballad
    - Open
  default: Ballad
  help: Controls how the Thunderhead is unlocked. Ballad - the Thunderhead
        opens when the Ballad of the Goddess song is found. Open - the
        Thunderhead is open from the start of the game.
  ui: option_open_thunderhead
- name: Starting Sword
  command: starting-sword
  type: singlechoice
  bits: 3
  choices:
    - Swordless
    - Practice Sword
    - Goddess Sword
    - Goddess Longsword
    - Goddess White Sword
    - Master Sword
    - True Master Sword
  default: Goddess Sword
  help: Select which sword to start with. The remaining upgrades will be
        shuffled into the item pool.
  ui: option_starting_sword
- name: Required Dungeon Count
  command: required-dungeon-count
  type: int
  default: 2
  min: 0
  max: 6
  bits: 3
  help: The number of dungeons that are required to beat the seed. Sky Keep is
        NOT a potentially required dungeon. Lanayru Mining Facility is beaten
        when exiting to the Temple of Time at the end of the dungeon. The
        other dungeons are only beaten when the crest at the end is struck
        with a skyward strike.
  ui: option_required_dungeon_count
- name: Imp 2
  command: imp2-skip
  type: boolean
  default: true
  help: If enabled, skips the requirement to defeat Imprisoned 2 at the end of
        the game in order to beat the seed.
  ui: option_imp_2
- name: Empty unrequired Dungeons
  command: empty-unrequired-dungeons
  type: boolean
  default: false
  help: If enabled, only the required dungeons will contain progression items.
        If not enabled, all dungeons and Sky Keep can potentially contain
        progression items.
  ui: option_empty_unrequired_dungeons
- name: Banned Types
  command: banned-types
  type: multichoice
  default: []
  choices:
    - skyloft
    - sky
    - thunderhead
    - faron
    - eldin
    - lanayru
    - dungeon
    - mini dungeon
    - free gift
    - freestanding
    - miscellaneous
    - silent realm
    - digging
    - bombable
    - combat
    - song
    - spiral charge
    - minigame
    - crystal
    - short
    - long
    - fetch
    - crystal quest
    - scrapper
    - peatrice
    - goddess
    - flooded faron
    - faron goddess
    - eldin goddess
    - lanayru goddess
    - floria goddess
    - summit goddess
    - sand sea goddess
  help: "Choose subtypes that can't contain progression items, as a comma
        separated list. The available types are: skyloft, sky, thunderhead,
        faron, eldin, lanayru, dungeon, mini dungeon, free gift, freestanding,
        miscellaneous, silent realm, digging, bombable, combat, song,
        spiral charge, minigame, crystal, short, long, fetch, crystal quest,
        scrapper, peatrice, flooded faron, goddess, faron goddess,
        eldin goddess, lanayru goddess, floria goddess, summit goddess,
        sand sea goddess."
  ui: option_banned_types
- name: Triforce Required
  command: triforce-required
  type: boolean
  default: true
  help: If enabled, the three Triforces will be required to open the door to
        Hylia's Realm.
  ui: option_triforce_required
- name: Triforce Shuffle
  command: triforce-shuffle
  type: singlechoice
  bits: 2
  choices:
    - Vanilla
    - Sky Keep
    - Anywhere
  default: Vanilla
  help: Choose where Triforces will appear. Vanilla - Triforces are in their
        vanilla locations in Sky Keep. Sky Keep - triforecs are shuffled only
        within Sky Keep. Anywhere - Triforces are shuffled with all other
        valid locations in the game.
  ui: option_triforce_shuffle
- name: Seed
  command: seed
  type: int
  default: -1
  permalink: false
  help: Specify a seed to use for randomization. If left empty, a random seed is used.
  ui: seed
- name: Hero Mode
  command: hero-mode
  type: boolean
  default: true
  help: "If enabled, you will play on Hero Mode. This means that Link takes
        double damage, heart flowers spawn without a heart medal, the air
        meter drains twice as fast when swimming and the skyward strike is
        fully powered with Goddess Sword and better."
  ui: option_hero_mode
- name: Randomize Entrances
  command: randomize-entrances
  type: singlechoice
  bits: 2
  choices:
    - None
    - Required Dungeons Separately
    - All Dungeons
    - All Dungeons + Sky Keep
  default: None
  help: Shuffles entrances with one another. None - entrances are vanilla.
        Required Dungeons Separately - required dungeons entrances are only
        shuffled with each other. All Dungeons - all dungeons entrances are
        shuffled with each other. All Dungeons + Sky Keep - all dungeon
        entrances AND the Sky Keep entrance are shuffled with each other.
  ui: option_randomize_entrances
- name: Randomize Silent Realms
  command: randomize-trials
  type: boolean
  default: false
  help: If enabled, the Silent Realm a trial gate entrance leads to is
        shuffled.
  ui: option_randomize_trials
- name: Start with Adventure Pouch
  command: start-with-pouch
  type: boolean
  default: false
  help: If enabled, Link starts with the adventure pouch unlocked. The
        remaining four progressive pouches are shuffled in the item pool.
  ui: option_start_pouch
- name: No Spoiler Log
  command: no-spoiler-log
  type: boolean
  default: false
  help: If enabled, no spoiler log will be generated. This is highly
        discouraged to enable as it means issues are much harder solve if you
        get stuck or encounter a problem with the game.
  ui: option_no_spoiler_log
- name: Max Batreaux Reward
  command: max-batreaux-reward
  type: singlechoice
  default: 80
  choices:
    - 0
    - 5
    - 10
    - 30
    - 40
    - 50
    - 70
    - 80
  bits: 3
  help: Enables progression items to appear in all Batreaux rewards up to and
        including the selected amount.
  ui: option_max_batreaux_reward
- name: Beedle's Shop
  command: beedle-shop
  type: singlechoice
  default: Cheap Purchases
  choices:
    - Vanilla
    - Junk
    - Cheap Purchases
    - Medium Purchases
    - Expensive Purchases
  bits: 3
  help: Controls how Beedle's shop is randomized. Vanilla - Beedle will sell
        his vanilla items. Junk - Beedle will sell only non-progress items.
        Cheap Purchases - Only items 300 rupees or less can be progress items.
        Medium Purchases - Only items 1000 rupees or less can be progress
        items. Expensive Purchases - all of Beedle's items can be progress
        items.
  ui: option_beedle_shop
- name: Rupoor Mode
  command: rupoor-mode
  type: singlechoice
  default: "Off"
  choices:
    - "Off"
    - Added
    - Rupoor Mayhem
    - Rupoor Insanity
  bits: 2
  help: Adds or replaces junk items with Rupoors. Off - no Rupoors are added
        as junk items. Added - adds 15 rupoors as junk items. Rupoor Mayhem -
        replaces half of the junk items with Rupoors. Rupoor Insanity -
        replaces all junk items with Rupoors. Note, Rupoors may also be added
        if there are not enough junk items for the game to randomize.
  ui: option_rupoor_mode
- name: Rupeesanity
  command: rupeesanity
  type: singlechoice
  default: Vanilla
  choices:
    - Vanilla
    - No Quick Beetle
    - All
  bits: 2
  help: Shuffles freestanding rupees. Vanilla - freestanding rupees appear in
        their vanilla locations. No Quick Beetle - freestanding rupees that
        don't need Quick Beetle to obtain are randomized. All - all*
        freestanding rupees are randomized. *Some freestanding rupees are
        possible to shuffle yet (e.g. the rupees on the Lumpy Pumpkin
        chandelier).
  ui: option_rupeesanity
- name: Place Scrap Shop Upgrades
  command: gondo-upgrades
  type: boolean
  default: false
  help: "If enabled, the extra progressive items upgradeable in the Scrap Shop
        in vanilla will be shuffled. Includes: Quick Beetle, Tough Beetle,
        Iron Bow, Sacred Bow, Big Bug Net and Scatershot. Note, there are no
        random items obtainable by talking to Gondo at the Scrap Shop."
  ui: option_gondo_upgrades
- name: Gate of Time Sword Requirement
  command: got-sword-requirement
  type: singlechoice
  bits: 3
  choices:
    - Goddess Sword
    - Goddess Longsword
    - Goddess White Sword
    - Master Sword
    - True Master Sword
  default: Master Sword
  help: Controls the sword requirement for opening the Gate of Time.
  ui: option_got_sword_requirement
- name: Open Lanayru Mining Facility
  command: open-lmf
  type: singlechoice
  bits: 2
  choices:
    - Nodes
    - Main Node
    - Open
  default: Nodes
  help: Controls the conditions for opening the Lanayru Mining Facility
        dungeon. Nodes - requires activating the 3 nodes as in vanilla.
        Main Node - requires only the main generator to be activated. Open -
        the Lanayru Mining Facility is open at the start of the game.
  ui: option_open_lmf
- name: Skip Horde
  command: skip-horde
  type: boolean
  default: false
  help: If enabled, skips the requirement to defeat The Horde at the end of
        the game in order to beat the seed.
  ui: option_horde
- name: Skip Ghirahim 3
  command: skip-g3
  type: boolean
  default: false
  help: If enabled, skips the requirement to defeat Ghirahim 3 at the end of
        the game in order to beat the seed.
  ui: option_g3
- name: Skip Demise
  command: skip-demise
  type: boolean
  default: false
  help: If enabled, skips the requirement to defeat Demise at the end of the
        game in order to beat the seed. Entering the portal in the spiral will
        play the credits.
  ui: option_demise
- name: Map Mode
  command: map-mode
  type: singlechoice
  bits: 3
  choices:
    - Removed
    - Vanilla
    - Own Dungeon - Restricted
    - Own Dungeon - Unrestricted
    - Anywhere
  default: Own Dungeon - Restricted
  help: Controls the placement of maps. Removed - maps items are removed.
        Vanilla - maps appear in their vanilla locations. Restricted - dungeon
        maps cannot appear on boss heart containers or the ending checks of
        dungeons. Unrestricted - dungeon maps appear anywhere within their own
        dungeon. Anywhere - maps can appear in any location.
  ui: option_map_mode
- name: Small Key Mode
  command: small-key-mode
  type: singlechoice
  bits: 3
  choices:
    - Vanilla
    - Own Dungeon - Restricted
    - Lanayru Caves Key Only
    - Anywhere
  default: Own Dungeon - Restricted
  help: Controls the placement of small keys. Vanilla - keys appear in their
        vanilla locations (Skyview - Digging Spot will not contain a key).
        Restricted - dungeon keys appear within their own dungeons.
        Lanayru Caves Key Only - shuffles dungeon keys and the Lanayru Caves
        Small Key. Anywhere - keys can appear in any location.
  ui: option_small_key_mode
- name: Boss Key Mode
  command: boss-key-mode
  type: singlechoice
  bits: 3
  choices:
    - Vanilla
    - Own Dungeon
    - Anywhere
  default: Own Dungeon
  help: Controls the placement of boss keys. Vanilla - boss keys appear in
        their vanilla locations. Own Dungeon - boss keys appear within their
        own dungeon. Anywhere - boss keys can appear in any location.
  ui: option_boss_key_mode
- name: Logic Mode
  command: logic-mode
  type: singlechoice
  bits: 2
  choices:
    - Glitchless
    - BiTless
    - Glitched
    - No Logic
  default: Glitchless
  help: Controls the logic mode to use when placing items. Glitchless -
        requires no tricks to complete the game. BiTless - allows non-BiT
        tricks to be enabled. Glitched - may require Back in Time (BiT) and
        other tricks to beat the game. No Logic - items are placed without
        logic and will likely result in unbeatable seeds.
  ui: option_logic_mode
- name: Enabled Tricks BiTless
  command: enabled-tricks-bitless
  type: multichoice
  choices:
    - Upgrade Hook Beetle
    - Bomb Throws
    - Long Range Skyward Strike Jumpslash
    # Skyloft / Sky
    - Waterfall Cave Jump
    - Bomb Bag Beedle
    - Baby Rattle from Beedle's Shop
    - Sky Keep Entrance Jump
    - Sky - Volcanic Island Dive
    - Sky - Beedle's Island Cage Chest Dive
    - Thunderhead - East Island Dive
    # Faron
    - Gym's Rope Jump
    - Early Lake Floria - Fence Hop
    # - Early Lake Floria - Moblin
    - Early Lake Floria - Swordless Rope Floria
    - Faron - Bokoblin Luring
    # Lanayru
    - Itemless First Timeshift Stone
    - Lanayru Mines Brakeslide
    - Temple of Time - Slingshot Shot
    - Temple of Time Skip - Brakeslide
    - Secret Passageway Hook Beetle Opening
    - Lightning Node End with Bombs  # Is it worth
    - Fire Node - Brakeslide
    - Cactus Bomb Whip
    - Skipper's Retreat Fast Clawshots
    # Skyview
    - Skyview - Spider Roll
    - Skyview Slingshot Shot
    # Earth Temple
    - Earth Temple - Keese Yeet
    - Earth Temple - Slope Stuttersprint
    - Earth Temple - Bomb Flower Scaldera
    # Lanayru Mining Facility
    - LMF - Whip First Room Switch
    - LMF - Keylocked Slingshot Trickshot
    - LMF - Minecart Jump
    - LMF - Moldarach without Gust Bellows
    # Ancient Cistern
    - Ancient Cistern - Cistern Clip
    - Ancient Cistern - Cistern Whip Room Clip
    - Ancient Cistern - Map Chest Jump
    - Ancient Cistern - Lever Jump
    - Ancient Cistern - Basement Highflip
    # Sandship
    - Sandship - No Combination Hint
    - Sandship - Itemless Spume Skip
    - Sandship - Mast Jump
    # Fire Sanctuary
    - Fire Sanctuary - Pillar Jump
    - Fire Sanctuary - Swordless Pillar Jump
    - Fire Sanctuary - No Bombable Wall Hint
    # Sky Keep
    - Sky Keep - Shooting LMF Bow Switches in Present
    - Sky Keep - FS Room Clawshots Vine Clip
  default: []
  help: Enable specific tricks to be considered in logic.
  ui: enabled_tricks
- name: Enabled Tricks Glitched
  command: enabled-tricks-glitched
  type: multichoice
  choices:
    # Non-BiT
    - Bed Trick
    - Owlan Crystals without Bombs
    - Ancient Cistern - Lilypad Skip
    - Ancient Cistern - Swordless Cistern Clip
    - Fire Sanctuary - Hook Beetle Skip
  default: []
  help: Enable specific tricks to be considered in logic.
  ui: enabled_tricks
- name: Song Hints
  command: song-hints
  type: singlechoice
  bits: 2
  choices:
    - None
    - Basic
    - Advanced
    - Direct
  default: None
  help: Controls how hints appearing on songs. None - Silent Realms will be
        hinted on Gossip Stones. Basic - song text indicates if the reward
        item is any progress item. Advanced - song text indicates if the
        reward is SotS, junk, or potentially required. Direct - song text
        states the item on the trial directly.
  ui: option_song_hints
- name: Fix BiT crashes
  command: fix-bit-crashes
  type: boolean
  default: false
  help: If enabled, does not load some arcs in BiT when all file slots are
        filled to make all areas accessible in BiT.
  ui: option_fix_bit_crashes
- name: Output placement file
  command: out-placement-file
  type: boolean
  default: false
  permalink: false
  help: If enabled, writes a placement json file that can be modified for
        plandomizer purposes.
  ui: option_out_placement_file
- name: Past Impa Stone of Trials Hint
  command: impa-sot-hint
  type: boolean
  default: true
  help: If enabled, Impa in the Past will give a hint to the location of the
        Stone of Trials.
  ui: option_impa_sot_hint
- name: Tunic Swap
  command: tunic-swap
  type: boolean
  default: false
  permalink: false
  cosmetic: true
  help: If enabled, swaps Link's casual clothes for the hero's tunic and vice
        versa. Cosmetic only.
  ui: option_tunic_swap
- name: Force Sword Dungeon Reward
  command: sword-dungeon-reward
  type: singlechoice
  bits: 2
  choices:
    - None
    - Heart Container
    - Final Check
  default: None
  help: Controls if swords should be rewarded for beating required dungeons.
        None - swords are shuffled anywhere. Heart Container - end of required
        dungeon heart containers are swords. Final Check - the final check of
        required dungeons are swords. Note, if there aren't enough swords to
        place, some required dungeons will not force a sword at the end.
  ui: option_sword_dungeon_reward
- name: Open Earth Temple
  command: open-et
  type: boolean
  default: false
  help: If enabled, the Earth Temple door (requiring 5 key pieces to unlock)
        is opened at the start of the game.
  ui: option_open_et
- name: Demise Count
  command: demise-count
  type: int
  default: 1
  min: 1
  max: 10
  bits: 4
  help: "Controls how many Demises appear in the final fight of the game.
        WARNING: Enabling more than one makes the fight very difficult.
        BIG WARNING: Enabling more than 3 Demises produces a lot of lag and
        can make the game unplayable."
  ui: option_demise_count
- name: Randomize Music
  command: music-rando
  type: singlechoice
  bits: 2
  choices:
    - None
    - Shuffled
    - Shuffled (Limit Vanilla)
  default: None
  permalink: false
  cosmetic: true
  help: If enabled, music will be randomized. None - music is vanilla.
        Shuffled - music is shuffled anywhere. Limit Vanilla - music is
        shuffled to minimize vanilla music (does not guarantee all music is
        non-vanilla).
  ui: option_music_rando
- name: Cutoff Game Over Music
  command: cutoff-gameover-music
  type: boolean
  default: false
  permalink: false
  cosmetic: true
  help: If enabled, the game over music will cutoff when it normally would. If
        disabled, the music will continue to play until the end of the song,
        even after pressing continue.
  ui: option_cutoff_gameover_music
- name: Allow Custom Music
  command: allow-custom-music
  type: boolean
  default: false
  permalink: false
  cosmetic: true
  help: If enabled, the WZSound.brsar file will be patched to allow custom
        music. Custom music must be installed manually.
  ui: option_allow_custom_music
- name: Separate Cube SotS
  command: cube-sots
  type: boolean
  default: false
  help: If enabled, when a SotS hint points to a goddess chest, the hint will
        change to indicate this and display which of the cube progress regions
        is SotS.
  ui: option_cube_sots
- name: Precise Item Hints
  command: precise-item
  type: boolean
  default: false
  help: If enabled, item hints will indicate the exact location within a
        region that is being hinted. If disabled, the region will be hinted.
  ui: option_precise_item
- name: Shuffle Trial Objects
  command: shuffle-trial-objects
  type: singlechoice
  bits: 2
  choices:
    - None
    - Simple
    - Advanced
    - Full
  default: None
  help: Shuffles obtainable items in Silent Realms (within the same Silent
        Realm). None - trial objects appear in their vanilla locations.
        Simple - only shuffles tears and light fruits. Advanced - also
        shuffles dusk relics. Full - also shuffles stamina fruits.
  ui: option_shuffle_trial_objects
- name: Fill Dowsing on White Sword
  command: dowsing-after-whitesword
  type: boolean
  default: true
  help: If enabled, obtaining White Sword will unlock rupee, crystal, treasure
        and goddess cube dowsing.
  ui: option_fill_dowsing_on_white_sword
- name: Chest Dowsing
  command: chest-dowsing
  type: singlechoice
  bits: 2
  choices:
    - Vanilla
    - All Chests
    - Progress Items
  default: Vanilla
  help: Controls the main quest dowsing option. Vanilla - dowsing points to
        trial gates and the Sandship (after obtaining the necessary song or
        Sea Chart first). All Chests - dowsing points to all chests
        (regardless of their contents). Progress Items - dowsing only points
        to chests containing progress items (doesn't work on Goddess Chests).
  ui: option_chest_dowsing
- name: Allow Dowsing in Dungeons
  command: dungeon-dowsing
  type: boolean
  default: false
  help: If enabled, dowsing will be re-enabled in dungeons and other
        dungeon-like areas like Great Tree and Waterfall Cave.
  ui: option_dungeon_dowsing
# make this always last for maximum cross version permalink support
- name: Hint Distribution
  command: hint-distribution
  type: singlechoice
  bits: 3
  choices:
    - Weak
    - Balanced
    - Junk
    - Co-op S1
    - S2 - 2D
    - S2 - 3D
    - S2 - 3D EUD Off
  default: Balanced
  help: Controls the distribution of hints. Determines the number, order and
        locations hints are generated in.
  ui: option_hint_distribution
