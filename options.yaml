    - Lanayru Mine - Quick Bomb
    - Lanayru Mine Brakeslide
    - Lanayru Desert - Spume Brakeslide
    - Lanayru Desert - Sand Oasis Brakeslide
    - Temple of Time - Slingshot Shot
    - Temple of Time Skip - Brakeslide
