- name: Remove Enemy Music
  command: no-enemy-music
  type: boolean
  default: false
  help: If enabled, the enemy battle music will not play; instead, the regular field music in that area will keep playing.
  ui: option_no_enemy_music
  permalink: false
  cosmetic: true
- name: Open Lake Floria
  command: open-lake-floria
  type: singlechoice
  bits: 2
  choices:
    - Vanilla
    - Talk to Yerbal
    - Open
  default: Vanilla
  help: "Choose how to access Lake Floria.
         Vanilla: Logically requires you to talk to Yerbal and draw on the Floria Gates to enter Lake Floria.
         Talk to Yerbal: Logically requires you to talk to Yerbal to enter Lake Floria.
         Open: The Floria Gates are opened from the start of the game." # when you obtain the Water Scale."
  ui: option_open_lake_floria
- name: Upgraded Skyward Strike
  command: upgraded-skyward-strike
  type: boolean
  default: true
  permalink: true
  help: if enabled the skyward strike will be fully upgraded from the beginning, having longer reach and charging faster
  ui: option_upgraded_skyward_strike
- name: Faster Air Meter Drain
  command: fast-air-meter
  type: boolean
  default: false
  permalink: true
  help: if enabled the air meter depletes twice as fast.
  ui: option_fast_air_meter
- name: Heart Drops
  command: enable-heart-drops
  type: boolean
  default: true
  permalinnk: true
  help: if enabled heart flowers will spawn and heart drops can occur
  ui: option_enable_heart_drops
- name: Damage Multiplier
  command: damage-multiplier
  type: int
  default: 1
  min: 1
  max: 255
  bits: 8
  permalink: true
  help: Overall damage multiplier. Normal mode default is x1, Hero mode is x2. When at least 12x, Hot Cave requires Fireshield Earrings.
  ui: option_damage_multiplier
# make this always last for maximum cross version permalink support
- name: Hint Distribution
  command: hint-distribution
  type: singlechoice
  bits: 4
  choices:
    - Weak
    - Balanced
    # - Strong
    # - Very Strong
    # - Locations Only
    # - Items Only
